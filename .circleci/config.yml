version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - restore_cache:
          key: docker-{{ checksum "Dockerfile" }}
      - run:
          command: if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; else docker build -t dmt . && { mkdir -p ~/docker; docker save dmt > ~/docker/image.tar ; } ; fi
      - save_cache:
          key: docker-{{ checksum "Dockerfile" }}
          paths:
            - ~/docker
      - run:
          command: docker run -it -v $(pwd):/root/tests dmt bash -c 'cd /root/tests ; ./configure ; pip3 install --upgrade . ; pip3 uninstall --yes typing ; cd / ; wget -q -O - https://github.com/ttsiodras/asn1scc/releases/download/4.2.4.7f/asn1scc-bin-4.2.4.7f.tar.bz2 | tar jxpvf - ; cd - ; LANG=C LC_ALL=C PATH=$PATH:/asn1scc:/root/.local/bin/ make'
